<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TicTacToe.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="container">
        <div class="player">
            <div class="playOneBUtton">
                <button>Player O</button>
            </div>

            <div class="imageContainer">
                <img src="https://tictactoecoders.netlify.app/one.png" id="playerOneImage" alt="Player">
            </div>
        </div>

        <div class="player">

            <h1>Tic Tac Toe</h1>
    
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        
        </div>
        <div class="buttonContainer">
                <div class="button">
                    <button>Restart Game</button>
                </div>
                <div class="result">
                    <p id="winner"></p>
                </div>
        </div>
    </div>

        <div class="player">
            <div class="playTwoBUtton">
                <button>Player X</button>
            </div>

            <div class="imageContainer">
                <img style="width: 90%; height: 90%; object-fit: cover;"  src="https://tictactoecoders.netlify.app/Two.png" id="playerTwoImage" alt="Player">
            </div>
        </div>
    </div>

    
    
    <script src="./TicTacToe.js"></script>
</body>
</html>
